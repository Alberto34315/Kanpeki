<div class="row row-cols-2">
  <div class="col">
    <img
      src="../../../assets/img/profileDefault.png"
      class="img-thumbnail imgProfile float-end me-5"
    />
  </div>
  <div class="col">
    <div class="row row-cols-2">
      <div class="col">
        <h4>Nickname</h4>
        <p>Pacolo</p>
      </div>
      <div class="col">
        <h4>FullName</h4>
        <p>Paco Sánchez Escobar</p>
      </div>
      <div class="col">
        <h4>Email</h4>
        <p>example@gmail.com</p>
      </div>
      <div class="col">
        <h4>Birthday</h4>
        <p>05-12-1986</p>
      </div>
      <div class="col-12">
        <h4>City</h4>
        <p>Córdoba</p>
      </div>
      <div class="col">
        <div class="dropdown">
          <button
            class="btn btn-magenta bg-magenta text-light dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ "idiom.language" | translate }}
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li *ngFor="let idiom of languages | keyvalue">
              <button
                class="dropdown-item d-flex justify-content-between align-items-center"
                type="button"
                (click)="changeLanguage(idiom.value)"
              >
                {{ "idiom." + idiom.key | translate | titlecase }}
                <img
                  src="../../../assets/img/flags/{{ idiom.value }}.svg"
                  class="imgSmall"
                />
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="col">
        <div class="dropdown">
          <button
            class="btn btn-cyanCustom bg-cyanCustom text-light dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ "theme.theme" | translate | titlecase }}
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li *ngFor="let theme of themes | keyvalue">
              <button
                class="dropdown-item d-flex justify-content-between align-items-center"
                type="button"
                (click)="changeTheme(theme.key)"
              >
                {{ "theme." + theme.key | translate | titlecase }}
                <img
                  src="../../../assets/img/{{ theme.value }}.svg"
                  class="imgSmall"
                />
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-12 mt-5">
        <button class="btn btn-danger" (click)="logout()">Logout <i class="fas fa-sign-out-alt"></i></button>
      </div>
    </div>
  </div>
</div>
