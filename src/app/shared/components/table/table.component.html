<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="w-100">

  <!-- Position Column -->
  <ng-container *ngFor="let value of this.displayedColumns;let i=index" matColumnDef="{{value}}">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by {{value}}">
      {{value | titlecase}}
    </th>
    <td mat-cell *matCellDef="let element" > {{element[value]}} </td>    
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="viewData(row)" class="pointer" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[2, 10, 20]"
showFirstLastButtons 
aria-label="Select page of periodic elements">
</mat-paginator>
</div>
