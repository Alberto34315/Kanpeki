<input
  type="text"
  class="w-50 rounded-pill"
  (keyup)="searchElement($event)"
  placeholder="Search"
/>
<div class="mat-elevation-z8  mt-2 mb-5">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
    class="w-100"
  >
    <ng-container
      *ngFor="let value of this.displayedColumns; let i = index"
      matColumnDef="{{ value }}"
    >
      <ng-component *ngIf="value == 'select'">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="rowSelected($event, row)"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            class="pe-3"
          >
          </mat-checkbox>
        </td>
      </ng-component>
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by {{ value }}"
      >
        {{ "tableTitles."+value | translate }}
        <!-- {{ value | translate | titlecase }} -->
      </th>
      <td mat-cell *matCellDef="let element">
        <ng-container
          *ngIf="
            isObject(element[value]) && value == 'answers';
            then thenBlock;
            else elseBlock
          "
        ></ng-container>

        <ng-template #thenBlock>
          <div class="d-flex flex-wrap flex-lg-nowrap">
            <button
              type="button"
              class="btn btn-primary btn-sm m-1"
              *ngFor="let answer of element[value]; let i = index"
              (click)="showAnswers(answer)"
            >
              {{ "answer.answer" | translate }} {{ i + 1 }}
            </button>
          </div>
        </ng-template>
        <ng-template #elseBlock>
          <div
            *ngIf="
              value == 'isQuestion';
              then booleanBlock;
              else elseBooleanBlock
            "
          ></div>
          <ng-template #booleanBlock>
            <div
              class="h-100 w-100 d-flex align-items-center"
              (click)="viewData(element)"
            >
              {{ "category." + element[value] | translate }}
            </div>
          </ng-template>
          <ng-template #elseBooleanBlock>
            <div
              class="h-100 w-100 d-flex align-items-center"
              (click)="viewData(element)"
            >
              {{ element[value] }}
            </div>
          </ng-template>
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      class="pointer"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
