<app-load *ngIf="load"></app-load>
<div class="card my-3" (click)="cardClicked()" [@cardFlip]="data.state">
  <div class="face back mt-3">
    <div class="w-50 h-55 d-flex justify-content-center">
      <img
      [src]="
        word.urlImage ? image : '../../../../assets/img/profileDefault.png'
      "
      class="m-2"
    />
    </div>    
    <div id="line"><hr /></div>
    <ng-container *ngIf="word.furigana!==''"><p class="fs-5 m-0">{{ word.furigana }}</p></ng-container>    
    <p class="fs-2 mb-5">{{ word.japanese }}</p>
  </div>
  <div class="face front mt-3">
    <div class="w-50 h-55 d-flex justify-content-center">     
    <img
    [src]="
      word.urlImage ? image : '../../../../assets/img/profileDefault.png'
    "
    class="m-2"
  />
    </div>
    <div id="line"><hr /></div>
    <div *ngIf="idiom == 'es'; then thenBlock; else elseBlock"></div>
    <ng-template #thenBlock
      ><p class="fs-1 mb-5">{{ word.spanish }}</p>
    </ng-template>
    <ng-template #elseBlock
      ><p class="fs-1 mb-5">{{ word.english }}</p></ng-template
    >
  </div>
</div>
<button class="btn w-100 btn-primary mt-1 mb-3" (click)="speakWord(word)">{{ "btn.listen" | translate }}</button>
