<div *ngIf="load; then thenBlock; else elseBlock"></div>

<ng-template #thenBlock>  
  <form
    autocomplete="off"
    [formGroup]="myForm"
    (ngSubmit)="save()"
    enctype="multipart/form-data"
  >
    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Email</label>
      <div class="col-sm-9">
        <input
          type="email"
          class="form-control"
          placeholder="example@gamil.com"
          formControlName="email"
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Password</label>
      <div class="col-sm-9">
        <input
          type="password"
          class="form-control"
          formControlName="password"
        />
      </div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Full Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="fullName" />
      </div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Nickname</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="nickname" />
      </div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-5 col-form-label">Image</label>
      <img
        [src]="
          data.urlImage ? image : '../../../../assets/img/profileDefault.png'
        "
        class="img-thumbnail w-25 col-sm-4 p-1"
      />
      <div class="col-sm-2 d-flex align-items-center">
        <a class="btn btn-primary btn-sm" (click)="deleteImage()">
          <mat-icon>delete_forever</mat-icon>
        </a>
      </div>
      <div class="col-sm-12">
        <input
          #fileInput
          type="file"
          class="form-control"
          accept="image/*"
          formControlName="urlImage"
        />
        
      </div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Birthday</label>
      <div class="col-sm-9">
        <input type="date" class="form-control" formControlName="birthday" />
      </div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">City</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" formControlName="city" />
      </div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Role</label>
      <div class="col-sm-9">
        <select
          class="form-select"
          formControlName="roles"
          [(ngModel)]="(this.data.roles!==undefined)?this.data.roles[0]:roles[0]"
        >
          <option *ngFor="let rol of roles" [value]="rol">{{ rol }}</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <!-- [disabled]="myForm.invalid" -->
        <button class="btn btn-primary float-end" type="submit">Guardar</button>
        <button class="btn btn-secondary float-start" [mat-dialog-close]="false">Cerrar</button>
      </div>
    </div>
  </form>
</ng-template>
<ng-template #elseBlock>
    <div class="d-flex justify-content-center align-items-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
</ng-template>
