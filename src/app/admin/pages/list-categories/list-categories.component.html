<app-load *ngIf="load"></app-load>
<div class="px-4">
  <div class="d-flex justify-content-between ">
    <button class="btn btn-primary mb-4 d-flex" (click)="deleteCategories()">
      <mat-icon>remove</mat-icon>{{ "btn.remove" | translate }}
    </button>    
    <button class="btn btn-primary mb-4 d-flex"  [disabled]="listCategories.length === 0" (click)="openForm()">
      <mat-icon>add</mat-icon>{{ "btn.add" | translate }}
    </button>
  </div>
  
  <div *ngIf="listCategories.length > 0; then thenBlock; else elseBlock"></div>
  <ng-template #thenBlock
    ><app-table [tableData]="listCategories"
    [nameFormComponent]="componentForm"
    (propagateFather)="procesaPropagar()"
    (listDeleteElementOut)="listDelete($event)"></app-table
  ></ng-template>
  <ng-template #elseBlock>
    <div class="d-flex justify-content-center">
      <p class="fw-bold">{{ "msg.noCategories" | translate }}</p>
    </div>
  </ng-template>
</div>
